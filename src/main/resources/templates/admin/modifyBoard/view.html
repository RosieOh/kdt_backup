<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <title>수정 요청 게시판</title>
    <th:block th:replace="~{include/head :: head}"></th:block>

</head>
<body id="top">
<main>
    <th:block th:replace="include/header :: header"></th:block>

    <section class="page-title" style="padding: 100px 0;">
        <nav class="breadcrumb has-succeeds-separator is-medium is-right mt-3 p-4 breadcrumb_1" aria-label="breadcrumbs">
            <ul class="mr-5">
                <li><a th:href="@{/static}"><i class="xi-home is-size-3"></i>홈</a></li>
                <li><a th:href="@{/modifyBoard/list}">수정요청</a></li>
            </ul>
            <p class="title has-text-centered mt-1 mb-2">수정요청</p>
        </nav>
    </section>

    <div class="container" style="padding-bottom: 100px;">
        <section id="pricing" class="pricing" style="padding-top: 40px !important;">
            <div class="container" data-aos="fade-up">
                <div class="col-lg-12" data-aos="fade-up" data-aos-delay="200">
                    <div class="pricing-item featured" style="padding: 0;">
                        <section style="padding-top: 0;">
                            <div style="display: flex; justify-content: center;">
                                <div class="card" style="width: 100%;">
                                    <div class="card-body">
                                        <div class="card-title" style="padding-bottom: 20px; border-bottom: 1px solid;">
                                            <div class="d-flex align-items-center mt-3">
                                                <div class="ms-3">
                                                    <table>
                                                        <tr>
                                                            <td>작성자 | </td>
                                                            <td>
                                                                <input type="text" class="form-control" th:value="*{name}" readonly>
                                                            </td>
                                                            <td>작성일 | </td>
                                                            <td>
                                                                <input type="text" class="form-control" th:value="${#temporals.format(boardList.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">Title</span>
                                            <input type="text" class="form-control" th:value="${boardList.title}" readonly>
                                        </div>
                                        <div class="card-text mt-4">
                                            <textarea class="form-control col-sm-5" rows="5" readonly>[[${boardList.content}]]</textarea>
                                        </div>

                                        <div class="card-text mt-4" th:if="${boardList.fileId}">
                                            <strong>첨부파일 : </strong>
                                            <a th:href="@{'/download/' + ${boardList.fileId}}">[[${fileList.originFileName}]]</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="width: 100%; margin-top: 30px;">
                                <button class="btn btn-light btn-lg" style="width:200px; float: right; background-color: #0d42ff; font-weight: bold; color: #fff;"><a th:href="@{/modifyBoard/list}" style="color: #fff;">목록</a></button>
                                <button class="btn btn-light btn-lg" style="width:200px; float: right; border-color: #000000; font-weight: bold; margin-left: 10px; margin-right: 10px; "><a th:href="@{/modifyBoard/remove(id=${boardList.id})}">삭제</a></button>
                                <button class="btn btn-dark btn-lg" style="width:200px; float: right; background-color: #4f5665; font-weight: bold; "><a class="button" th:href="@{/modifyBoard/modify(id=${boardList.id})}" style="color: #fff;">수정</a></button>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script th:inline="javascript">
        const errors = [[${errors}]]
        console.log(errors)
        let errorMsg = ''
        if(errors){
            for (let i = 0; i < errors.length; i++) {
                errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
            }
            alert(errorMsg)
        }

    </script>
</main>

<th:block th:replace="include/footer :: footer"></th:block>

</body>
</html>
